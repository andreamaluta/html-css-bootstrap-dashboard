<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Bootstrap" width="50px">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" data-bs-theme="light" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <div class="container">
            <h1 class="mt-3">Nuovo Libro</h1>
            <form action="">
                <div class="row mt-4">
                    <div class="col-6">
                        <label for="nome" class="form-label"><h5>Nome Autore</h5></label>
                        <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome dell'autore" aria-label="Nome">
                    </div>
                    <div class="col-6">
                        <label for="conome" class="form-label"><h5>Cognome Autore</h5></label>
                        <input type="text" class="form-control" id="cognome" placeholder="Inserisci il cognome dell'autore" aria-label="Cognome">
                    </div>
                    <div class="col-12 mt-3">
                        <label for="titolo" class="form-label"><h5>Titolo</h5></label>
                        <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro" aria-label="Titolo">
                        <div class="form-text">Titolo versione italiana</div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col mt-4">
                        <label for="genere" class="form-label"><h5>Scegli il genere</h5></label>
                        <select class="form-select" id="genere" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Avventura</option>
                            <option value="2">Horror</option>
                            <option value="3">Thriller</option>
                            <option value="4">Sci-fi</option>
                            <option value="5">Fantasy</option>
                            <option value="6">Giallo</option>
                          </select>
                    </div>
                    <div class="col mt-4">
                        <label for="anno" class="form-label"><h5>Anno di pubblicazione</h5></label>
                        <input type="text" class="form-control" id="anno" placeholder="Inserisci l'anno" aria-label="Anno">
                    </div>
                    <div class="col mt-4">
                        <label for="isbn" class="form-label"><h5>ISBN#</h5></label>
                        <input type="text" class="form-control" id="isbn" maxlength="13" placeholder="Inserisci il codice ISBN#" aria-label="ISBN">
                    </div>
                </div>
                <hr class="my-5">
                <div class="row">
                    <div class="col-12">
                        <label for="Textarea" class="form-label"><h5>Note</h5></label>
                        <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="Textarea" rows="3"></textarea>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12 mt-3">
                            <a href="./index.html" class="btn btn-primary">Aggiungi Libro</a> 
                        </div>
                    </div>
                </div>    
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
